<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ” User Details Portal</h1>
        
        <!-- Login Form -->
        <div class="form-section" id="loginSection">
            <h2>Login</h2>
            <div id="loginMessage" class="message"></div>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
        </div>
        
        <!-- Signup Form (hidden by default) -->
        <div class="form-section" id="signupSection" style="display: none;">
            <h2>Sign Up</h2>
            <div id="signupMessage" class="message"></div>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="auth.js"></script>
</body>
</html>
